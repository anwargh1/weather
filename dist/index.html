<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"/>

    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div id="counter">
        <input type="text" placeholder="Enter any City" id="city-input" />
        <button id="search"><i class="fa fa-search"></i></button>
      </div>
      <div id="display-data"></div>
    </div>
    <script type="text/x-handlebars-template" id="weather-template">
      {{#each cities}}

        <div id="weather-item">
          <span id="main1">
            {{#if IsExist}}
              <button id="remove"> - </button>
            {{else}}
              <button id="save"> + </button>
            {{/if}}
          </span>

          <span id="main2">
            <div id="temp">{{temperature}}</div>
            <div id="name">{{name}}</div>
          </span>

          <span id="main3">
            <img
              src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png"
              alt="icon"
            />
            <div id="cond">{{condition}}</div>
          </span>

        </div>
      {{/each}}
    </script>

    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="model.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
  </body>
</html>
